on:
  schedule:
    # æ¯æ—¥9æ™‚ã€11æ™‚ã€13æ™‚ã€15æ™‚ã€17æ™‚ã«å®Ÿè¡Œ (JST)
    # GitHub Actionsã¯UTCãªã®ã§ã€JST-9æ™‚é–“ã§è¨­å®š
    - cron: '0 0,2,4,6,8 * * *'  # JST 9,11,13,15,17æ™‚
  workflow_dispatch:  # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½

jobs:
  scrape-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: pip install -r requirements.txt
      
    - name: Pull latest changes
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git pull --rebase origin main || echo "Pull failed, continuing..."
        
    - name: Run barber scraping
      run: python src/scraping/barber_scraper.py
      
    - name: Run weather scraping  
      run: python src/scraping/weather_scraper.py
      
    - name: Commit and push changes
      run: |
        git add data/raw/*
        if git diff --cached --quiet; then
          echo "No changes to commit"
        else
          git commit -m "ğŸ¤– Add data: $(date '+%Y-%m-%d %H:%M JST')"
          
          # Retry push up to 3 times with pull --rebase
          for i in {1..3}; do
            if git push origin main; then
              echo "Push successful on attempt $i"
              break
            else
              echo "Push failed on attempt $i, trying pull --rebase..."
              git pull --rebase origin main
              if [ $i -eq 3 ]; then
                echo "Failed to push after 3 attempts"
                exit 1
              fi
            fi
          done
        fi